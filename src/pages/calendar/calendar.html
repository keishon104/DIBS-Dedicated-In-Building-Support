<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="MM"> Select you appointment month </h1>
  <h3> 2017 </h3>
  <div class="calendar">
    <button ion-button outline>January </button>
    <button ion-button outline>February</button>
    <button ion-button outline>March</button>
    <button (click)="aprilPage();" ion-button outline>April</button>
    <button ion-button outline>May</button>
    <button ion-button outline>June</button>
    <button ion-button outline>July</button>
    <button ion-button outline>August</button>
    <button ion-button outline>September</button>
    <button ion-button outline>October</button>
    <button ion-button outline>November</button>
    <button ion-button outline>December</button>
  </div>
</ion-content>
