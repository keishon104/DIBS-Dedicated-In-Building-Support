<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button style="background-color:#f8f8f8"><ion-icon (click)="addApt();" ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon></button>
    <ion-icon ios="ios-search-outline" md="ios-search-outline"></ion-icon>
  </ion-navbar>

  <ion-toolbar class="nav-icons">
    <button ion-button (click)="homePage();" icon-only clear>
      <ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon>
    </button>

    <button ion-button (click)="nextPage();" icon-only clear>
      <ion-icon ios="ios-browsers-outline" md="ios-browsers-outline"></ion-icon>
    </button>

    <button ion-button (click)="trendingPage();" icon-only clear>
      <ion-icon ios="ios-flame-outline" md="ios-flame-outline"></ion-icon>
    </button>

    <button ion-button (click)="profilePage();" icon-only clear>
      <ion-icon ios="ios-contact-outline" md="ios-contact-outline"></ion-icon>
    </button>


  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="company-image">
  <img src="assets/img/lights-blured.jpg" alt="Company Image" height="200px;"/>
</div>
<div class="company-betaImage">
<img src="assets/img/woman-curly-hair.jpeg" alt="Company Image" height="120px;"/>
</div>

<div class="info">
  <span class="business-name"><p>Zion Locks</p></span>
</div>

<div class="biocompany">
  <span class="bio"><p>Bio: Licensed cosmetologist currently embracing my inner braider. Very fun open minded person. Always accepting new clients.</p></span>
</div>

<ion-slides class="portfolio" pager>


  <ion-slide><img src="assets/img/woman-curly-hair.jpeg"/>
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide><img src="assets/img/Product.jpg"/>
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide><img src="assets/img/Family_One.jpg"/>
    <h2>Slide 1</h2>
  </ion-slide>



</ion-slides>
</ion-content>
