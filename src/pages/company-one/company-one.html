<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button style="background-color:#f8f8f8"><ion-icon (click)="addApt();" ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon></button>
    <ion-icon ios="ios-search-outline" md="ios-search-outline"></ion-icon>
  </ion-navbar>

  <ion-toolbar class="nav-icons">
    <button ion-button (click)="homePage();" icon-only clear>
      <ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon>
    </button>

    <button ion-button (click)="nextPage();" icon-only clear>
      <ion-icon ios="ios-browsers-outline" md="ios-browsers-outline"></ion-icon>
    </button>

    <button ion-button (click)="trendingPage();" icon-only clear>
      <ion-icon ios="ios-flame-outline" md="ios-flame-outline"></ion-icon>
    </button>

    <button ion-button (click)="profilePage();" icon-only clear>
      <ion-icon ios="ios-contact-outline" md="ios-contact-outline"></ion-icon>
    </button>


  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="company-image">
  <img src="assets/img/lights-blured.jpg" alt="Company Image" height="200px;"/>
</div>
<div class="company-betaImage">
<img src="assets/img/woman-curly-hair.jpeg" alt="Company Image" height="120px;"/>
</div>

<div class="info">
  <span class="business-name"><p>Zion Locks</p></span>
</div>

<!--Company Star rating -->
<div class="rating-wrapper">
       <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1"/>
       <label for="rating-input-1-5" class="rating-star"></label>
       <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1"/>
       <label for="rating-input-1-4" class="rating-star"></label>
       <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1"/>
       <label for="rating-input-1-3" class="rating-star"></label>
       <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1"/>
       <label for="rating-input-1-2" class="rating-star"></label>
       <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1"/>
       <label for="rating-input-1-1" class="rating-star"></label>
    </div>

<div class="biocompany">
  <span class="bio"><p>Bio: Licensed cosmetologist currently embracing my inner braider. Very fun open minded person. Always accepting new clients.</p></span>
</div>
<!-- Section for content selection: choosing to see, services, portfolio or reviews -->
<ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="portfolio">
        Portfolio
      </ion-segment-button>
      <ion-segment-button value="services">
        Services
      </ion-segment-button>
      <ion-segment-button value="reviews">
        Reviews
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- Services Section -->

  <div [ngSwitch]="pet">
     <ion-list *ngSwitchCase="'services'">
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-puppy-1.jpg">
         </ion-thumbnail>
         <h2>Ruby</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-puppy-2.jpg">
         </ion-thumbnail>
         <h2>Oscar</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-puppy-4.jpg">
         </ion-thumbnail>
         <h2>Zoey</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-puppy-3.jpg">
         </ion-thumbnail>
         <h2>Otto</h2>
       </ion-item>
     </ion-list>
     <!-- Portfolio Section -->
     <ion-list *ngSwitchCase="'portfolio'">
       <ion-slides class="portfolio" pager>
         <ion-slide><img src="assets/img/woman-curly-hair.jpeg"/>
           <h2>Slide 1</h2>
         </ion-slide>

         <ion-slide><img src="assets/img/Product.jpg"/>
           <h2>Slide 1</h2>
         </ion-slide>

         <ion-slide><img src="assets/img/Family_One.jpg"/>
           <h2>Slide 1</h2>
         </ion-slide>
       </ion-slides>
     </ion-list>

     <ion-list *ngSwitchCase="'reviews'">
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-duckling-1.jpg">
         </ion-thumbnail>
         <h2>Daffy</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-duckling-2.jpg">
         </ion-thumbnail>
         <h2>Huey</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-duckling-3.jpg">
         </ion-thumbnail>
         <h2>Dewey</h2>
       </ion-item>
       <ion-item>
         <ion-thumbnail item-left>
           <img src="assets/img/thumbnail-duckling-4.jpg">
         </ion-thumbnail>
         <h2>Louie</h2>
       </ion-item>
     </ion-list>
   </div>

</ion-content>
